<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Type a city.."
            class="shadow-sm"
            id="city-input"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" class="btn-primary shadow" />
        </form>
        <div class="col-6">
          <button class="btn-primary shadow" id="current-location-button">
            Current location
          </button>
        </div>
        <h1 id="city-input">Tokyo</h1>
        <ul>
          <li id="date"></li>
          <li>
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="img/partly_cloudy.png"
              alt="Cloudy icon"
              class="weather-icon"
            />
            <span class="temperature">29</span>°C | <a href="x">°F</a>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 37%
              </li>
              <li>
                Wind: 11 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
